<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="application for js oop training" />
    <meta name="keywords" content="learn, JS, OOP, Quiz app" />
    <!-- include fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JS Quiz App - OOP</title>
  </head>
  <body>
    <div class="final">
      <h2 class="final-header capitalize">you have finished your quiz</h2>
      <p class="score">
        your score is
        <span class="correct-answers"></span>
        out of
        <span class="total-answers"></span>
      </p>
      <button class="btn try-again capitalize">try again</button>
    </div>
    <div class="questions">
      <h2 class="questions-title">Quiz</h2>
      <div class="questions-header">
        <p class="current-question"></p>
        <p class="slash">/</p>
        <p class="total-questions"></p>
      </div>
      <div class="question">
        <p class="question-head"></p>
        <fieldset class="answers">
          <div class="answer1">
            <input
              type="radio"
              class="answer"
              name="answer"
              value=""
              id="answer1"
            />
            <label for="answer1"></label>
          </div>
          <div class="answer2">
            <input
              type="radio"
              class="answer"
              name="answer"
              value=""
              id="answer2"
            />
            <label for="answer2"></label>
          </div>
          <div class="answer3">
            <input
              type="radio"
              class="answer"
              name="answer"
              value=""
              id="answer3"
            />
            <label for="answer3"></label>
          </div>
          <div class="answer4">
            <input
              type="radio"
              class="answer"
              name="answer"
              value=""
              id="answer4"
            />
            <label for="answer4"></label>
          </div>
        </fieldset>
      </div>
      <fieldset class="next-question">
        <button class="btn next">Next</button>
      </fieldset>
    </div>
    <div class="settings">
      <form action="" class="settings-form">
        <h2 class="form-title" style="text-transform: capitalize">
          choose your options
        </h2>
        <fieldset class="category">
          <label for="select-category" class="capitalized"
            >select your category:
          </label>
          <select name="" id="select-category" class="capitalized">
            <option value="" disabled selected>
              --Please select your category--
            </option>
            <option value="9">general knowledge</option>
            <option value="23">history</option>
            <option value="27">animals</option>
            <option value="21">sports</option>
          </select>
        </fieldset>
        <fieldset class="difficulty">
          <legend class="capitalized">choose your level of difficulty:</legend>
          <div class="easy">
            <input type="radio" name="difficulty" id="easy" value="easy" />
            <label for="easy">easy</label>
          </div>
          <div class="medium">
            <input type="radio" name="difficulty" id="medium" value="medium" />
            <label for="medium">mediun</label>
          </div>
          <div class="hard">
            <input type="radio" name="difficulty" id="hard" value="hard" />
            <label for="hard">hard</label>
          </div>
        </fieldset>
        <fieldset class="number">
          <label for="number" class="capitalized"
            >choose your number of questions:
          </label>
          <input type="number" name="" id="number" />
        </fieldset>
        <fieldset class="submit">
          <input type="submit" value="submit" />
        </fieldset>
      </form>
    </div>
    <script type="module" src="main.js"></script>
    <!-- <script src="quiz/settings.js"></script> -->
  </body>
</html>
